<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="https://lh3.googleusercontent.com/oKsgcsHtHu_nIkpNd-mNCAyzUD8xo68laRPOfvFuO0hqv6nDXVNNjEMmoiv9tIDgTj8=w170">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.6.8/angular.min.js"></script>
<script type="text/javascript" src="assets/scripts/scripts.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.11/smart-table.min.js"></script>
<script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>

</head>
<body ng-controller="mainController">

<div class="main">

	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>                    
						</button>
						<a class="navbar-left" href="#">
								<img alt="Brand" id="logo" src="https://lh3.googleusercontent.com/oKsgcsHtHu_nIkpNd-mNCAyzUD8xo68laRPOfvFuO0hqv6nDXVNNjEMmoiv9tIDgTj8=w170">
						</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right dropdown text-center">
							<li><a href="index.html"><i></i>Home</a></li>
							<li><a href="products.html"><i></i>Products</a></li>
						</ul>
					</div>
					
				</div>
			</nav>
		</div>
	</div>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10 text-center">
		<table  class="table table-striped table-hover" st-table="product" st-safe-src="products">
			<tr>
				<th width="10%">Image</th>
				<th width="12%" ><a href="" st-sort="name">Item name</a></th>
				<th width="30%">Description</th>
				<th width="10%"><a href="" st-sort="stock">Stock</a></th>
				<th width="15%"><a href="" st-sort="price">Price</a></th>
				<th width="23%">Action</th>
			</tr>
			

			<tr ng-repeat="p in product">
				<td><img ng-src="{{p.imgUrl}}" style="height: 100px; width: 100px;"></td>
				
				
				<td>
					<span ng-hide="p.editing">{{p.name}}</span>
					<input ng-show="p.editing" ng-model="p.name" autofocus>
				</td>		
				<td>
					<span ng-hide="p.editing">{{p.desc}}</span>
					<input ng-show="p.editing" ng-model="p.desc" autofocus>
				</td>
				
				<td>
					<span ng-hide="p.editing">{{p.stock}}</span>
					<input type="number" ng-show="p.editing" ng-model="p.stock" autofocus style="width:50px;">
				</td>
				<td>
					<span ng-hide="p.editing">{{p.price|currency: "PHP"}}</span>
					<input type="number" ng-show="p.editing" ng-model="p.price" autofocus style="width: 80px;">
				</td>
				<td>
					<button type="button" ng-click="editItem(p)"><i class="glyphicon glyphicon-pencil"></i></button>
					<button type="button" ng-click="doneEditing(p)"><i class="glyphicon glyphicon-floppy-save"></i></button>
					<button type="button" ng-click="remove(item)"><i class="glyphicon glyphicon-trash"></i></button>
					
				</td>
			</tr>
			
			<tr>
				<form class="form-group">
				<td>
					<input type="text" name="image" placeholder="Image Url" class="form-control" ng-model="item.imgUrl">
				</td>
				<td>
					<input type="text" name="name" placeholder="Item name" class="form-control" ng-model="item.name">
				</td>
				<td>
					<input type="text" name="desc" placeholder="Item Description" class="form-control" ng-model="item.desc">
				</td>
				<td>
					<input type="number" name="stock" placeholder="Stock" class="form-control" ng-model="item.stock">
				</td>
				<td>
					<input type="number" name="price" placeholder="Price" class="form-control" ng-model="item.price">
				</td>

				<td>
					<button><i class="glyphicon glyphicon-plus" ng-click="addProduct(item)"></i></button>
				</td>
				</form>
			</tr>

			<tr>
				<td st-pagination="" st-items-by-page="5"></td>
				
			</tr>
		</table>
	</div>
	<div class="col-md-1"></div>

</div>
</div>


</body>
</html>
