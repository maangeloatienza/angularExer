<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="https://lh3.googleusercontent.com/oKsgcsHtHu_nIkpNd-mNCAyzUD8xo68laRPOfvFuO0hqv6nDXVNNjEMmoiv9tIDgTj8=w170">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.6.8/angular.min.js"></script>
<script type="text/javascript" src="assets/scripts/scripts.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.11/smart-table.min.js"></script>
<script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>
</head>
<body ng-controller="mainController">
<div class="main">

	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>                    
						</button>
						<a class="navbar-left" href="#">
								<img alt="Brand" id="logo" src="https://lh3.googleusercontent.com/oKsgcsHtHu_nIkpNd-mNCAyzUD8xo68laRPOfvFuO0hqv6nDXVNNjEMmoiv9tIDgTj8=w170">
						</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right dropdown text-center">
							<li><a href="index.html"><i></i>Home</a></li>
							<li><a href="products.html"><i></i>Products</a></li>
						</ul>
					</div>
					
				</div>
			</nav>
		</div>
	</div>

		<!--Carousel of some products-->
	<div class="row">
		<div class="col-lg-12">
			<div id="myCarousel" class="carousel slide row" data-ride="carousel">
	  				<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>

		  			<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="assets/images/sample1.jpg" alt="Los Angeles" class="img-responsive">
						</div>

						<div class="item">
							<img src="assets/images/sample2.jpg" alt="Chicago" class="img-responsive">
						</div>

						<div class="item">
							<img src="assets/images/sample3.jpg" alt="New York" class="img-responsive">
						</div>
					</div>
					<span class="left carousel-control" data-target="#myCarousel" data-slide="prev">
	    				<span class="glyphicon glyphicon-chevron-left"></span>
					</span>
					<span class="right carousel-control" data-target="#myCarousel" data-slide="next">
	   					<span class="glyphicon glyphicon-chevron-right"></span>
					</span>

			</div>
		</div>
	</div>

		<!--Show Items-->

<div class="container">
	<h2>Modal Example</h2>
<div class=" col-md-3 col-sm-6 text-center" id="item" ng-repeat="p in products">
	<a type="button" data-toggle="modal" data-target="#myModal">
		<img ng-src="{{p.imgUrl}}" class="img-responsive" >
	</a>
	
		<h3>{{p.name}}</h3>
	<!--
		<p>{{p.desc}}</p>
		<p>Remaining: <span class="text-danger"> {{p.stock}} </span></p>
	-->

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-lg">
	    
		<div class="modal-content">
			<div class="modal-header">

				<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{p.name}}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<img src="{{p.imgUrl}}" class="col-lg-1 modal-img">
					
					<section class="col-lg-5">
						<h4>ITEM DESCRIPTION</h4>
						<p >{{p.desc}}</p>
					</section>
					<section class="col-lg-2">
						<h4>PRICE</h4>
						<p >PHP {{p.price}}</p>
					</section>
					<section class="col-lg-2">
						<h4>STOCK</h4>
						<p >{{p.stock}} items remaining</p>
					</section>
					<section class="col-lg-2">
						<h4>Add to cart</h4>
						<form class="form-group">
							<input type="number" name="addCart"  class="form-control">
							<input type="submit" name="add" value="Add" ng-click="addToCart(item)" class="btn btn-primary btn-md">
						</form>
					</section>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	      
		</div>
	</div>
</div>
  
</div>

</div>
</body>
</html>
